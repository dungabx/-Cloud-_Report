events {}

http {

    #############################################
    # 1) LOAD BALANCER CHO BACKEND API
    #############################################
    upstream backend_cluster {
        least_conn;   # thuật toán chia tải tốt nhất

        server application-backend-server:8081 max_fails=3 fail_timeout=10s;
        server application-backend-server-2:8081 max_fails=3 fail_timeout=10s;
    }

    #############################################
    # 2) RATE LIMITING (CHỐNG SPAM API)
    #############################################
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    #############################################
    # 3) RESPONSE CACHE (TĂNG TỐC API)
    #############################################
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=mycache:10m
                     max_size=200m inactive=60m;

    server {
        listen 80;

        ###########################################################
        # 4) FRONTEND (WEB SERVER)
        ###########################################################
        location / {
            proxy_pass http://web-frontend-server:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        ###########################################################
        # 5) API CLUSTER (LOAD BALANCER + RATE LIMIT + CIRCUIT BREAKER)
        ###########################################################
        location /api/ {
	    rewrite ^/api/(.*)$ /$1 break;
    	    proxy_pass http://backend_cluster;

    	    proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
    	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        ###########################################################
        # 6) API CACHE ROUTE
        ###########################################################
        location /api/cache/ {
            proxy_cache mycache;
            proxy_pass http://backend_cluster/;
            add_header X-Cache-Status $upstream_cache_status;
        }

        ###########################################################
        # 7) JWT AUTH – SECURE API (NÂNG CAO)
        ###########################################################
        location /secure-api/ {

            # kiểm tra có token không
            if ($http_authorization = "") {
                return 401 '{"error": "Missing Token"}';
            }

            proxy_pass http://backend_cluster/secure/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        ###########################################################
        # 8) STUDENT API (YÊU CẦU ĐỀ BẮT BUỘC)
        ###########################################################
        location /student/ {
            proxy_pass http://application-backend-server:8081/student;
            proxy_set_header Host $host;
        }

        ###########################################################
        # 9) KEYCLOAK AUTH SERVER
        ###########################################################
        location /auth/ {
            proxy_pass http://authentication-identity-server:8080/;
            proxy_redirect off;   # chống lỗi redirect 8080 → 80

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
